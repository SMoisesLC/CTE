
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTE Expert AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* TIPOGRAFÍA DE TÍTULOS - Century Gothic */
      .font-technical-title {
        font-family: 'Century Gothic', 'AvantGarde', 'Tw Cen MT', sans-serif;
      }

      /* Custom scrollbar for technical look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* --- AJUSTES DE MATEMÁTICAS (KaTeX) --- */
      
      /* 1. Fórmulas Inline (Variables como mu, Ce, Sk) */
      /* REQUISITO: Más grandes y en Negrita */
      .katex {
        font-size: 1.35em !important; /* Un punto más grande */
        font-weight: 700 !important;  /* Negrita forzada */
        color: #0f172a !important;    /* Negro intenso para resaltar */
        font-family: 'Cambria Math', 'Cambria', serif !important;
        line-height: 1.1;
      }

      /* 2. Fórmulas de Bloque (Recuadros) */
      .katex-display {
        background-color: #ffffff;
        padding: 1.5rem;
        border-radius: 0.5rem;
        border: 1px solid #e2e8f0;
        overflow-x: auto;
        overflow-y: hidden;
        margin: 1.5rem 0 !important;
        box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05);
        text-align: center;
      }
      
      /* Ajuste interno para bloques: Mantenemos la negrita para consistencia */
      .katex-display .katex {
        font-size: 1.5em !important;
        font-weight: 700 !important;
      }
      
      /* Base text override to ensure lists look correct with big math */
      li {
        align-items: baseline;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "remark-math": "https://esm.sh/remark-math@^6.0.0",
    "rehype-katex": "https://esm.sh/rehype-katex@^7.0.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 h-screen overflow-hidden">
    <div id="root"></div>
  </body>
</html>
